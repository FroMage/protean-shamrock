# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'shamrock:$(build.buildId)'

steps:
- script: docker network create testnet
  displayName: 'create network'

- script: docker run --net testnet --publish 5432:5432 --name build-postgres -e POSTGRES_USER=hibernate_orm_test -e POSTGRES_PASSWORD=hibernate_orm_test -e POSTGRES_DB=hibernate_orm_test -d postgres:10.5
  displayName: 'start postgres'
  
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'

- script: docker run -e DATABASE_URL=jdbc:postgresql://build-postgres/hibernate_orm_test --net testnet $(imageName)   install
  displayName: 'docker run'
